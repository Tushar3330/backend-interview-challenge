services:
  - type: web
    name: task-sync-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --production=false && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: ./data/tasks.sqlite3
      - key: SYNC_BATCH_SIZE
        value: 50
      - key: SYNC_RETRY_ATTEMPTS
        value: 3
      - key: API_BASE_URL
        sync: false
    healthCheckPath: /api/health
